<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TO DO list</title>
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Title -->
  <h1 id="title">TO DO List</h1>

  <!-- Add form here -->
  <div id="formContainer">
    <form id="addForm">
      <label for="task">
        Task:
        <input type="text" id="task" name="task" placeholder="Add task.." required />
      </label>

      <!-- <label for="day">
          Date:
          <input type="date" id="day" name="day" />
        </label> -->

      <!-- <label for="hour">
          Time:
          <input type="time" id="hour" name="hour" />
        </label>
      </form> -->

      <!-- <label for="status">
        Important status:
        <input type="radio" id="status" class="first" name="status"> Important
        <input type="radio" id="status" name="status">Not important
      </label> -->

      <!-- Add a new task button -->
      <button type="submit" name="submit" class="btnAddTask">Add task</button>
    </form>
  </div>



  <!--Edit form here -->
  <div class="modal-bg hide">
    <article class="modal-content">
      <span class="close">&times;</span>
      <div id="formContainer">
        <form id="editForm">
          <label for="task">
            Task:
            <input type="text" id="task" name="task" placeholder="Add task.." required />
          </label>
          <!-- 
          <label for="day">
            Date:
            <input type="date" id="day" name="day" />
          </label> -->

          <!-- <label for="hour">
            Time:
            <input type="time" id="hour" name="hour" />
          </label>
        </form> -->

          <!-- <label for="status">
          Important status:
          <input type="radio" id="status" class="first" name="status"> Important
          <input type="radio" id="status" name="status">Not important
        </label> -->

          <input type="hidden" name="id">

          <!-- Done button -->
          <button type="submit" name="submit" class="btnAddTask" id="done">Done</button>
        </form>
      </div>
    </article>
  </div>







  <!-- Here goes the list -->
  <div class="toDoList"></div>

  <!-- Template -->
  <template id="template">
    <article class="toDoListBg">
      <div class="toDoListContainer">
        <h3 class="taskName"></h3>
        <!-- <p class="hour"></p>
            <p class="day"></p> -->
        <!-- <p class="status"></p> -->
        <button class="btnRemoveTask">Remove task</button>
        <button class="btnEditTask">Edit task</button>
      </div>
    </article>
  </template>


  <script src="script.js"></script>
</body>

</html>
